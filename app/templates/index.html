<!DOCTYPE html>
<html>

<head>
  <title>Ripe Tomatoes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css">
  <link rel="stylesheet" href="../static/css/style.css">
  {% if info[2] == 0 %}
    <link rel="stylesheet" href="../static/css/lightmode.css">
  {% else %}
    <link rel="stylesheet" href="../static/css/darkmode.css">
  {% endif %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/vendor/jquery.min.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/motion-ui@1.2.3/dist/motion-ui.min.css" />

</head>


<body>
  <div class="top-bar">
    <div class="top-bar-left">
      <ul class="menu">
        <a href="/"><li class="menu-text"><img style="width:10%" src="../static/logo.png"></li></a>
      </ul>
    </div>

    <div class="top-bar-right">
      <form action="/logout">
        <input class="cool-button" type="submit" name="sub1" value="Log Out">
      </form>
    </div>
  </div>

  <br>

  <center>
    <img style="width:60%" src="../static/logo2.png">
  </center>

  <hr>
    <center>
      <div style="height:50px;">
        <a class="directory" href="/">Home</a>
        <a class="directory" href="/search/1">Search</a>
        <a class="directory" href="/profile">Profile</a>
      </div>
    </center>
  <hr>

  <br>
    <center><h2>Recommended</h2></center>
  <br>

  <div class="orbit" role="region" data-orbit>
    <div class="orbit-wrapper">
      <div class="orbit-controls">
        <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
        <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
      </div>
      <ul class="orbit-container">
        <li class="is-active orbit-slide">
          <figure class="orbit-figure">
            <div class="grid-container-fluid">
              <div class="grid-x medium-up-5 align-center">
                {% for i in range(0, [5, (movies|length)] | min) %}
                  <a href="/view/{{movies[i][0]}}">
                    <div class="cell">
                      <div style="width: 285px;" class="card">
                        <img class="poster" src={{movies[i][7]}}>
                        <div class="card-section">
                          <h4 style="font-size:18px;font-family:Arial {% if (movies[i][1] | length) > 15 %} Narrow {% endif %};">{{movies[i][1]}}</h4>
                          <p>{{movies[i][2]}}</p>
                        </div>
                      </div>
                    </div>
                  </a>
                {% endfor %}
              </div>
            </div>
          </figure>
        </li>
          <li class="orbit-slide">
            <figure class="orbit-figure">
              <div class="grid-container-fluid">
                <div class="grid-x medium-up-5 align-center">
                  {% for i in range(5,[10, (movies|length)] | min) %}
                    <div class="cell">
                      <a href="/view/{{movies[i][0]}}">
                        <div style="width: 285px;" class="card">
                          <img class="poster" src={{movies[(i)][7]}}>
                          <div class="card-section">
                            <h4 style="font-size:18px;font-family:Arial {% if (movies[i][1] | length) > 15 %} Narrow {% endif %};">{{movies[i][1]}}</h4>
                            <p>{{movies[i][2]}}</p>
                          </div>
                        </div>
                      </a>
                    </div>
                  {% endfor %}
                </div>
              </div>
            </figure>
          </li> 
        </ul>
      </div>
    </div>

  <br>
    <center><h2>Recently Viewed</h2></center>
  <br>

  <div class="orbit" role="region" data-orbit>
    <div class="orbit-wrapper">
      <div class="orbit-controls">
        <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
        <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
      </div>
      <ul class="orbit-container">
        <li class="is-active orbit-slide">
          <figure class="orbit-figure">
            <div class="grid-container-fluid">
              <div class="grid-x medium-up-5 align-center">
                {% for i in range(10, [(movies | length), 15] | min) %}
                  <a href="/view/{{movies[i][0]}}">
                    <div class="cell">
                      <div style="width: 285px;" class="card">
                        <img class="poster" src={{movies[i][7]}}>
                        <div class="card-section">
                          <h4 style="font-size:18px;font-family:Arial {% if (movies[i][1] | length) > 15 %} Narrow {% endif %};">{{movies[i][1]}}</h4>
                          <p>{{movies[i][2]}}</p>
                        </div>
                      </div>
                    </div>
                  </a>
                {% endfor %}
              </div>
            </div>
          </figure>
        </li>
        {% for i in range(15, [(movies | length), 50] | min, 5) %}
          <li class="orbit-slide">
            <figure class="orbit-figure">
              <div class="grid-container-fluid">
                <div class="grid-x medium-up-5 align-center">
                  {% for j in range([(movies | length) - i, 5] | min) %}
                    <div class="cell">
                      <a href="/view/{{movies[i+j][0]}}">
                        <div style="width: 285px;" class="card">
                          <img class="poster" src={{movies[(i+j)][7]}}>
                          <div class="card-section">
                            <h4 style="font-size:18px;font-family:Arial {% if (movies[i + j][1] | length) > 15 %} Narrow {% endif %};">{{movies[i + j][1]}}</h4>
                            <p>{{movies[i + j][2]}}</p>
                          </div>
                        </div>
                      </a>
                    </div>
                  {% endfor %}
                </div>
              </div>
            </figure>
          </li> 
        {% endfor %}
        </ul>
      </div>
    </div>

  <script>
    $(document).foundation();
  </script>

  <br><br>

</body>

</html>
